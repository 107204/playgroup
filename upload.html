<body>
  <style>
  .img {
    max-width: 150px; 
    max-height: 150px;
    margin: 5px;
}
  </style>

  <form action="post.php" method="POST" enctype="multipart/form-data">
    <input type="file" id="file" name="image[]" onchange="openFile(event)" accept="image/png, image/jpeg, image/gif, image/jpg" multiple>
    <div id="result">
    </div>
  </form>

  <script>
  function openFile(event){
    var result=document.getElementById("result"); 
    var input = event.target; //取得上傳檔案

    $(result).empty();
    for(i = 0; i< input.files.length; i ++) {
        var reader = new FileReader();  //建立FileReader物件  
        reader.readAsDataURL(input.files[i]); //以.readAsDataURL將上傳檔案轉換為base64字串 
        reader.onload=function(e){
          result.innerHTML = result.innerHTML + '<img src="' + this.result +'" class="img" alt="" />';  
        }
    }
  }
  </script>
